<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            padding: 2rem;
        }

        .search-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.2rem;
        }

        input, select, textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        .section {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        button {
            padding: 0.7rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .checkbox-group label {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search Database</h1>
        <form>
            <!-- General Post Search -->
            <div class="section">
                <h2>Posts</h2>
                <label for="date">Date</label>
                <input type="text" id="date" name="date" placeholder="YYYY-MM-DD or partial date">

                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" placeholder="Comma-separated tags">

                <label for="originalPoster">Original Poster</label>
                <input type="text" id="originalPoster" name="originalPoster" placeholder="Enter username">
            </div>

            <!-- Videos Fields -->
            <div class="section">
                <h2>Videos</h2>
                
                <label for="vidType">Video Type</label>
                <input type="text" id="vidType" name="vidType" placeholder="Enter video type">

                <details>
                    <summary style="font-weight: bold;">Game(s)</summary>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="game" value="Halo: Combat Evolved"> Halo: Combat Evolved (2001)</label><br>
                        <label><input type="checkbox" name="game" value="Halo 2"> Halo 2 (2004)</label><br>
                        <label><input type="checkbox" name="game" value="Halo 3"> Halo 3 (2007)</label><br>
                        <label><input type="checkbox" name="game" value="Halo Wars"> Halo Wars (2009)</label><br>
                        <label><input type="checkbox" name="game" value="Halo 3: ODST"> Halo 3: ODST (2009)</label><br>
                        <label><input type="checkbox" name="game" value="Halo: Reach"> Halo: Reach (2010)</label><br>
                        <label><input type="checkbox" name="game" value="Halo 4"> Halo 4 (2012)</label><br>
                        <label><input type="checkbox" name="game" value="Halo: Spartan Assault"> Halo: Spartan Assault (2013)</label><br>
                        <label><input type="checkbox" name="game" value="Halo: Spartan Strike"> Halo: Spartan Strike (2015)</label><br>
                        <label><input type="checkbox" name="game" value="Halo 5: Guardians"> Halo 5: Guardians (2015)</label><br>
                        <label><input type="checkbox" name="game" value="Halo Wars 2"> Halo Wars 2 (2017)</label><br>
                        <label><input type="checkbox" name="game" value="Halo Infinite"> Halo Infinite (2021)</label>
                    </div>
                </details>

                <details>
                    <summary style="font-weight: bold;">Select Maps</summary>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="maps" value="Aquarius"> Aquarius</label><br>
                        <label><input type="checkbox" name="maps" value="Empyrean"> Empyrean</label><br>
                        <label><input type="checkbox" name="maps" value="Forbidden"> Forbidden</label><br>
                        <label><input type="checkbox" name="maps" value="Fortress"> Fortress</label><br>
                        <label><input type="checkbox" name="maps" value="Lattice"> Lattice</label><br>
                        <label><input type="checkbox" name="maps" value="Live Fire"> Live Fire</label><br>
                        <label><input type="checkbox" name="maps" value="Origin"> Origin</label><br>
                        <label><input type="checkbox" name="maps" value="Recharge"> Recharge</label><br>
                        <label><input type="checkbox" name="maps" value="Serenity"> Serenity</label><br>
                        <label><input type="checkbox" name="maps" value="Solitude"> Solitude</label><br>
                        <label><input type="checkbox" name="maps" value="Streets"> Streets</label><br>
                        <label><input type="checkbox" name="maps" value="All Maps"> All Maps</label>
                    </div>
                </details>

                <label for="gamemode">Game Mode</label>
                <select id="gamemode" name="gamemode">
                    <option value="">-- Select a game mode --</option>
                    <option value="Capture the Flag">Capture the Flag</option>
                    <option value="Slayer">Slayer</option>
                    <option value="Oddball">Oddball</option>
                    <option value="Arena">Arena</option>
                    <option value="Strongholds">Strongholds</option>
                    <option value="Fiesta">Fiesta</option>
                    <option value="Juggernaut">Juggernaut</option>
                    <option value="King of the Hill">King of the Hill</option>
                    <option value="Stockpile">Stockpile</option>
                    <option value="Assault">Assault</option>
                    <option value="Domination">Domination</option>
                </select>

                <label for="minmmr">Min MMR</label>
                <input type="number" id="minmmr" name="minmmr" placeholder="Enter MMR">

                <label for="maxmmr">Max MMR</label>
                <input type="number" id="maxmmr" name="maxmmr" placeholder="Enter MMR">
            </div>

          <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
